<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador 3D con WebXR</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Importar Three.js y módulos necesarios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Configuración básica de la escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true; // Habilitar WebXR
    document.body.appendChild(renderer.domElement);

    // Luces dinámicas
    const ambientLight = new THREE.AmbientLight(0xffffff, 2);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Efecto de luz animada
    const pointLight = new THREE.PointLight(0xff9900, 1, 50);
    pointLight.position.set(0, 5, 5);
    scene.add(pointLight);

    // Control de cámara interactivo
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.5;

    let model;

    // Cargar modelo GLB/GLTF
    const loader = new THREE.GLTFLoader();
    loader.load(
      'monky.glb',
      (gltf) => {
        model = gltf.scene;
        scene.add(model);

        // Ajustar tamaño y posición
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());

        model.position.set(-center.x, -center.y, -center.z);
        model.scale.set(1.5, 1.5, 1.5);
      },
      undefined,
      (error) => {
        console.error('Error al cargar el modelo:', error);
      }
    );

    // Animación de rotación y pulsación
    function animateModel() {
      if (model) {
        model.rotation.y += 0.01;
        model.scale.setScalar(1.5 + 0.05 * Math.sin(Date.now() * 0.005));
      }
    }

    // Animación del punto de luz
    function animateLight() {
      pointLight.intensity = 1 + Math.sin(Date.now() * 0.005) * 0.5;
    }

    // Función de animación
    function animate() {
      renderer.setAnimationLoop(() => {
        controls.update();
        animateModel();
        animateLight();
        renderer.render(scene, camera);
      });
    }

    // Botón para iniciar AR
    const ARButton = {
      createButton: (renderer) => {
        const button = document.createElement('button');
        button.innerText = 'Iniciar AR';
        button.onclick = () => {
          navigator.xr
            .requestSession('immersive-ar', {
              requiredFeatures: ['hit-test'],
              optionalFeatures: ['dom-overlay'],
              domOverlay: { root: document.body }
            })
            .then((session) => {
              renderer.xr.setSession(session);
            });
        };
        return button;
      }
    };

    // Agregar botón AR a la página
    document.body.appendChild(ARButton.createButton(renderer));

    // Ajustar el canvas cuando se cambia el tamaño de la ventana
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Iniciar animación
    animate();
  </script>
</body>
</html>
