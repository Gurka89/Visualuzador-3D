<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroPoint - Visualización 3D del Cerebro</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Importar Three.js y módulos necesarios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Configuración de la escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luces dinámicas
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Luz de pulsación
    const pointLight = new THREE.PointLight(0xff9900, 2, 50);
    pointLight.position.set(0, 5, 5);
    scene.add(pointLight);

    // Control de cámara interactivo
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.autoRotate = false;

    let brainModel;

    // Cargar modelo GLB/GLTF
    const loader = new THREE.GLTFLoader();
    loader.load(
      'monky.glb', // Asegúrate de que el archivo se llama así en tu carpeta
      (gltf) => {
        brainModel = gltf.scene;
        scene.add(brainModel);

        // Ajustar el tamaño y posición automáticamente
        const box = new THREE.Box3().setFromObject(brainModel);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());

        brainModel.position.set(-center.x, -center.y + 0.5, -center.z);
        brainModel.scale.setScalar(2); // Ajusta la escala para que se vea bien

        // Ajustar la cámara para encajar el modelo
        const maxDim = Math.max(size.x, size.y, size.z);
        camera.position.set(0, maxDim * 1.2, maxDim * 2);
        camera.lookAt(center);
      },
      undefined,
      (error) => {
        console.error('Error al cargar el modelo:', error);
      }
    );

    // Animación del cerebro (rotación suave + efecto de pulsación)
    function animateBrain() {
      if (brainModel) {
        brainModel.rotation.y += 0.002; // Rotación lenta
        let scaleVariation = 0.05 * Math.sin(Date.now() * 0.002);
        brainModel.scale.setScalar(2 + scaleVariation);
      }
    }

    // Animación de la luz pulsante
    function animateLight() {
      pointLight.intensity = 1.5 + Math.sin(Date.now() * 0.005) * 0.5;
    }

    // Función de animación
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      animateBrain();
      animateLight();
      renderer.render(scene, camera);
    }

    // Ajustar el canvas cuando se cambia el tamaño de la ventana
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Iniciar animación
    animate();
  </script>
</body>
</html>
